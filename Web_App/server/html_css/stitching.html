<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="container_st">
    <h2 class="text">Stitching in progress...</h2>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
    <script>

        setInterval(function () {
            fetch(window.location.origin + "/get_status", {
                method: "GET",
            })
                .then((response) => {
                    if (response.status == 200) {
                        document.location.href = window.location.origin + "/result"
                    }
                })
        }, 10000);
    </script>
</div>
</body>
</html>
